<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spotify - Web Player: Music for Everyone</title>
  <link rel="icon" href="assets/logo.png">
  <link rel="stylesheet" href="style.css" />

  <!-- Font Awesome CDN for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main">
    <div class="sidebar">
      <div class="nav" style="margin-top: 10px;">
        <!-- Home -->
        <div class="nav-option" style="opacity: 1;">
          <i class="fa-solid fa-house"></i>
          <a href="#">Home</a>
        </div>
        <!-- Search Input exactly BELOW Home -->
        <div class="sidebar-search-bar">
          
          <input 
            type="text" 
            id="sidebarSearchInput"
            placeholder="Search tracks or artistsâ€¦"
            autocomplete="off"
            aria-label="Search tracks or artists"
          />
        </div>
        <!-- (Optional) Add other sidebar nav-options below if you want -->
      </div>

      <div class="library">
        <div class="options">
          <div class="lib-option nav-option" style="margin-left: 0.25rem;">
            <img src="assets/library_icon.png" alt="Library Icon"/>
            <a href="#" style="margin-left: 0.75rem;">Your Library</a>
          </div>
          <div class="icons">
            <i class="fa-solid fa-plus" style="background-color: transparent;"></i>
            <i class="fa-solid fa-arrow-right" style="background-color: transparent;"></i>
          </div>
        </div>
        <div class="lib-box">
          <div class="box">
            <p class="box-p1">Create your first playlist</p>
            <p class="box-p2">It's easy, we'll help you</p>
            <button class="badge">Create playlist</button>
          </div>
          <div class="box">
            <p class="box-p1">Let's find some podcasts to follow</p>
            <p class="box-p2">We'll keep you updated on new episodes</p>
            <button class="badge">Browse podcasts</button>
          </div>
        </div>
      </div>
    </div>

    <div class="main-content">
      <div class="sticky-nav">
        <div class="sticky-nav-icons">
          <img src="assets/backward_icon.png" alt="Random Track" id="randomTrackBtn" title="Play Random Track" style="cursor:pointer;" />
          <img src="assets/forward_icon.png" alt="Previous Track" id="prevTrackBtn" title="Previous Track" style="cursor:pointer;" />
        </div>
        <div class="sticky-nav-options">
          <button class="badge nav-item hide">
            <a href="https://www.spotify.com/in-en/premium/" style="background-color: #fff; color: #000;">Explore Premium</a>
          </button>
          <button class="badge nav-item dark-badge">
            <i class="fa-regular fa-circle-down" style="margin-right: 10px; padding-top: 2px;"></i
            ><a href="https://play.google.com/store/apps/details?id=com.spotify.music&hl=en" target="_blank">Install App</a>
          </button>
          <i class="fa-regular fa-user nav-item user-button"></i>
        </div>
      </div>

      <h2 style="background-color: transparent;">Recently Played</h2>
      <div class="cards-container" id="recentlyPlayed"></div>

      <h2 style="background-color: transparent; margin-top: 1.5rem;">Trending now near you</h2>
      <div class="cards-container" id="trendingNow"></div>

      <h2 style="background-color: transparent; margin-top: 1.5rem;">Featured Charts</h2>
      <div class="cards-container" id="featuredCharts"></div>

      <div class="footer">
        <div class="line"></div>
      </div>
    </div>

    <div class="music-player">
      <div class="album" id="albumArt" style="background-color: transparent; height: 50px; width: 4%;"></div>
      <div class="player" style="margin-left: 275px;">
        <div class="player-controls" style="margin-left: 30px;">
          <img src="assets/player_icon2.png" class="player-control-icon" id="playerPrevBtn" title="Previous Track" alt="Previous track" style="cursor:pointer;" />
          <img src="assets/player_icon3.png" class="player-control-icon" id="playPauseBtn" style="opacity: 1; height: 2rem;" title="Play/Pause" alt="Play or pause" />
          <img src="assets/player_icon4.png" class="player-control-icon" id="playerNextBtn" title="Next Track" alt="Next track" style="cursor:pointer;" />
          <img src="assets/player_icon5.png" class="player-control-icon" id="loopBtn" title="Toggle Loop (Off)" alt="Loop toggle" style="cursor:pointer;" />
        </div>
        <div class="playback-bar">
          <span class="curr-time" id="currentTime" style="background-color: transparent;">00:00</span>
          <input 
            type="range" min="0" max="100" value="0" 
            class="progress-bar" id="progressBar" step="1" 
            aria-label="Audio progress bar" />
          <span class="tot-time" id="totalTime" style="background-color: transparent;">00:00</span>
        </div>
      </div>
      <div class="controls"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
